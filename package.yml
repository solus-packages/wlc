name       : wlc
version    : 0.0.8
release    : 2
source     :
    - https://github.com/Cloudef/wlc/releases/download/v0.0.8/wlc-0.0.8.tar.bz2 : 1a7d7758028b0caa75418268f59e2290420850d0f3226ecf74316405d2c5ace5
license    : MIT
component  : desktop.library
summary    : Wayland compositor library
description: |
    Wayland compositor library
builddeps  :
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(pixman-1)
    - pkgconfig(valgrind)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-image)
    - pkgconfig(xkbcommon)
    - doxygen
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
